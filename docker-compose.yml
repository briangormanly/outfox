version: "3.1"
services:
  frontend:
    build:
      context: ./
      dockerfile: client/Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on: 
      - backend
  backend:
    build:
      context: ./
      dockerfile: server/Dockerfile
    container_name: backend
    ports:
      - "8080:8080"